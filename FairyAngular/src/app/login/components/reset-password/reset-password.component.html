<section class="container p-5" align="center" style="width: 70%;">

<mat-card class="reset-password-card">
    <mat-toolbar color="primary">
      <div class="row w-100">
        <div class="col-11 d-flex align-items-center">
            <span class="mat-toolbar-title">Restablecer contraseña</span>
          </div>
        <div class="col-1 text-right">
          <a mat-icon-button class="btn btn-danger close-button" routerLink="/login">
            <mat-icon>close</mat-icon>
          </a>
        </div>
      
      </div>
    </mat-toolbar>
  
      <mat-card-content class="p-5">
        <p class="py-1">
          Introduzca su correo y le enviaremos las instrucciones para cambiar la contraseña
        </p>
        <div class="p-5">
            <mat-form-field style="width: 70%;">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="typeEmail">
              </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="p-2">Restablecer contraseña</button>
  
        <div class="d-flex justify-content-center mt-4">
          <a routerLink="/login" class="ml-2">Login</a>
          <a routerLink="/login/create-account" class="ml-2">Registrarse</a>
        </div>
      </mat-card-content>
    </mat-card>
  </section>
