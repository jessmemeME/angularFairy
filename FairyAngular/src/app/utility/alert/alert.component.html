<div class="alert" [ngClass]="{
    'alert-success': type === 'success',
    'alert-danger': type === 'error',
    'alert-warning': type === 'warning',
    'alert-info': type === 'info'
  }" *ngIf="isVisible">
    {{ message }}
    <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
  </div>
