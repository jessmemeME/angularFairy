<div class="contenedor">
    <!-- Buscador -->
    <div class="buscador">
      <input type="text" placeholder="Buscar servicio..." />
      <button mat-icon-button color="primary">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  
    <!-- Tabla de Servicios -->
    <table mat-table [dataSource]="servicios" class="tabla">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Cod. de Servicio</th>
        <td mat-cell *matCellDef="let servicio">{{ servicio.codigo }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre de Servicio</th>
        <td mat-cell *matCellDef="let servicio">{{ servicio.nombre }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let servicio">
          <button mat-icon-button color="primary" [routerLink]="['/servicios/editar', servicio.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" [routerLink]="['/servicios/detalles', servicio.id]">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Reportes -->
    <div class="dashboard">
      <app-servicios-dashboard></app-servicios-dashboard>
    </div>
  </div>
