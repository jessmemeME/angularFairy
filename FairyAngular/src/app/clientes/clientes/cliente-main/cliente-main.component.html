<div class="container">
  <!-- Fila del buscador y botón de registrar -->
  <div class="row">
    <!-- Buscador en la izquierda -->
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Buscar Cliente</mat-label>
        <input matInput placeholder="Buscar por cédula, nombre, RUC, etc." />
      </mat-form-field>
    </div>

    <!-- Botón de registrar en la derecha -->
    <div class="col-md-6 text-right">
      <button mat-raised-button color="primary" (click)="registrarCliente()">
        Registrar Cliente
      </button>
    </div>
  </div>

  <!-- Tabla de clientes -->
  <div class="row" style="margin-top: 20px;">
    <div class="col-md-12">
      <table
        mat-table
        [dataSource]="clientes"
        class="mat-elevation-z8"
        style="width: 100%;"
      >
        <!-- Nro Column -->
        <ng-container matColumnDef="nro">
          <th mat-header-cell *matHeaderCellDef>Nro</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.nro }}</td>
        </ng-container>

        <!-- Nombres Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.nombres }}</td>
        </ng-container>

        <!-- Apellidos Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.apellidos }}</td>
        </ng-container>

        <!-- Tipo de Documento Column -->
        <ng-container matColumnDef="tipoDocumento">
          <th mat-header-cell *matHeaderCellDef>Tipo de Documento</th>
          <td mat-cell *matCellDef="let cliente">
            {{ cliente.tipoDocumento }}
          </td>
        </ng-container>

        <!-- Número de Documento Column -->
        <ng-container matColumnDef="numeroDocumento">
          <th mat-header-cell *matHeaderCellDef>Número de Documento</th>
          <td mat-cell *matCellDef="let cliente">
            {{ cliente.numeroDocumento }}
          </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.estado }}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let cliente">
            <button
              mat-icon-button
              color="primary"
              (click)="editarCliente(cliente)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header y Body de la tabla -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
