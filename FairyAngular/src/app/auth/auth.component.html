<section class="container" *ngIf="mostrarTemplate1; else template2">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-11">
                    <p class="card-text">LISTA DE GRUPOS</p>
                </div>
                <div class="col-1">
                    <Button type="button" class="btn btn-success" (click)="cambiarTemplate('Add')"> 
                        <i class="bi bi-plus-circle"></i>
                    </Button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li  class="list-group-item" *ngFor="let auth of authGroup">
                   <div class="row">
                        <div class="col-10">{{auth.name}}</div>
                        <div class="col-2">
                            <Button type="button" class="btn btn-primary" (click)="cambiarTemplate('Edit')"> <i class="bi bi-pencil"></i></Button>
                            <Button type="button" class="btn btn-danger" > <i class="bi bi-trash2"></i></Button>
                        </div>
                   </div> 
                </li>
            </ul>
        </div>
    </div>
</section>
<ng-template #template2>
    <section>
        <div class="card">
            <div class="card-header">
    
            </div>
            <div class="card-body">
    
                <form>
                    <div class="form-group">
                      <label for="rolId">Email address</label>
                      <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" id="rolId" aria-describedby="rolHelp" placeholder="Ingrese el nombre del rol">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="enviarDatos()">Submit</button>
                  </form>
    
            </div>
        </div>
    </section>    
</ng-template>
