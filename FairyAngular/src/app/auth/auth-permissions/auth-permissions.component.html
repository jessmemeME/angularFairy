<section name="Listadepersmisosporgrupo">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">PERMISOS ASIGNADOS A "{{this.auth.name}}" </h3>
        </div>
        <div class="card-body" style="max-height: 30wh;">
            <table class="table table-hover">
                <thead>
                    <th class="pl-1"><input  type="checkbox"  [(ngModel)]="allChecked" [checked]="allChecked" name="all_checkeed" placeholder="Seleccionar/Deseleccionar todo"></th>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Contenido</th>
                </thead>
                <tbody>
                    <tr *ngFor="let authGroupPermisionItem of authGroupPermision">
                        <td><input  type="checkbox"  [(ngModel)]="authGroupPermisionItem.checqueado" [checked]="authGroupPermisionItem.checqueado" name="is_checkeed" placeholder="Este permiso es asignado"></td>
                        <td>{{authGroupPermisionItem.id}}</td>
                        <td>{{authGroupPermisionItem.name}}</td>
                        <td>{{authGroupPermisionItem.content_type}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-primary">
                Guardar
            </button>
        </div>
    </div>
</section>
