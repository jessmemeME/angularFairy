<section class="container" *ngIf="mostrarTemplate1; else template2">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <div class="row">
                <div class="col-10">
                    <h3 class="card-text">{{titulo}}</h3>
                </div>
                <div class="col-2">
                    <Button type="button" class="btn btn-success"  (click)="agregarAccount()"> 
                        <i class="bi bi-plus-circle"></i>
                    </Button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li  class="list-group-item" *ngFor="let account of accounts">
                   <div class="row">
                        <div class="col-1">{{account.id}}</div>
                        <div class="col-1">{{account.email}}</div>
                        <div class="col-1">{{account.password}}</div>
                        <div class="col-1">
                            <input type="checkbox" ng-model="account.is_staff"> Staff
                        </div>
                        <div class="col-1">{{account.is_superuser}}</div>
                        <div class="col-1">{{account.is_active}}</div>
                        <div class="col-1">{{account.date_joined}}</div>
                        <div class="col-1">{{account.last_updated}}</div>
                        <div class="col-1">{{account.last_login}}</div>
                        <div class="col-2">
                            <Button type="button" class="btn btn-primary me-1" (click)="editarAccount(account)"> <i class="bi bi-pencil"></i></Button>
                            <Button type="button" class="btn btn-danger" > <i class="bi bi-trash2"></i></Button>
                        </div>
                   </div> 
                </li>
            </ul>
        </div>
    </div>
</section>
<ng-template #template2>
    <section>
        <div class="card">
            <div class="card-header bg-dark text-white">
                <div class="row">
                    <div class="col-10">
                        <h3 class="card-text">{{titulo}}</h3>        
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-danger" (click)="cerrarVentana()">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="rolId">Correo del usuario</label>
                      <input [(ngModel)]="email" name="email" type="text" class="form-control" id="accountId" aria-describedby="accountHelp" placeholder="Ingrese el correo de usuario">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-primary mt-3" (click)="enviarDatos()">GUARDAR</button>
                    </div>
                  </form>
            </div>
        </div>
    </section>   
</ng-template>

<section class="mt-3" *ngIf="mostrarAlerta">
    <div [ngClass]="tipoAlertaClase=='success'?['alert','alert-success']:['alert','alert-danger']" role="alert">
        <h4 class="alert-heading">{{tituloAlerta}}</h4>
        <p>{{contenidoAlerta}}</p>
        <hr>
      </div>
</section>
