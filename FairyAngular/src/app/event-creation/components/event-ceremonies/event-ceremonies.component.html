<h3>Seleccione las Ceremonias</h3>
<mat-checkbox
  *ngFor="let ceremony of ceremonies"
  (change)="addCeremony(ceremony)"
>
  {{ ceremony }}
</mat-checkbox>

<div *ngFor="let ceremony of ceremoniesArray.controls; let i = index">
  <h4>{{ ceremony.get('type')?.value }} - Detalles</h4>
  <mat-form-field appearance="fill">
    <mat-label>Fecha</mat-label>
    <input matInput formControlName="date" type="date" />
  </mat-form-field>
</div>
