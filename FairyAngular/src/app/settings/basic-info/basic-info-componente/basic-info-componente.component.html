
<!--COMPONENTE PRINCIPAL DE LAS TABLAS DE INFORMACION BASICA-->


<div class="container" *ngIf="mostrar_basic==='NO'">
<div class="container">
    <div class="card shadow mb-4" > 
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                INFORMACIONES BASICAS
            </h6>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" (click)="mostrarHijos('list-age-group')" style="cursor: pointer;">
                    Categorias por Edad
                </li>
                <li class="list-group-item" (click)="mostrarHijos('list-document-type')" style="cursor: pointer;">
                    Tipos de Documentos
                </li>
                <li class="list-group-item" (click)="mostrarHijos('list-gender')" style="cursor: pointer;">
                    Generos
                </li>
                
                <li class="list-group-item" (click)="mostrarHijos('list-relationship-business')" style="cursor: pointer;">
                    Tipos de Relaciones con la empresa
                </li>
                <li class="list-group-item" (click)="mostrarHijos('list-type-of-diner')" style="cursor: pointer;">
                    Tipo de Comensal
                </li>
                
                <li class="list-group-item" (click)="mostrarHijos('list-tradition')" style="cursor: pointer;">
                    Tradiciones
                </li>      
                <li class="list-group-item" (click)="mostrarHijos('list-culture')" style="cursor: pointer;">
                    Culturas
                </li> 
                <li class="list-group-item" (click)="mostrarHijos('list-religion')" style="cursor: pointer;">
                    Religiones
                </li>          
            </ul>
        </div>
    </div>
    
</div>


<div *ngIf="mostrar_basic === 'SI'">
    <router-outlet></router-outlet>
</div>
