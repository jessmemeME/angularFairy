<section class="container">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Lista de Categor√≠as de Edad</h6>
            <button type="button" class="btn btn-primary btn-sm ml-auto" routerLink="/settings/basic-info/insert-age-group">+</button>
        </div>
        <div class="card-body">
            <div class="">
                <table class="table table-bordered table-hover" style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="col-2">ID</th>
                            <th class="col-8">Nombre</th>
                            <th class="col-2">Acciones</th> <!-- Agregamos esta columna para los botones -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of ageGroup">
                            <td>{{a.id}}</td>
                            <td>{{a.name}}</td>
                            <td align="center">
                                <a routerLinkActive="active" [routerLink]="['/settings/basic-info/insert-age-group']" [state]="a" type="button" class="btn btn-primary btn-sm"><i class="bi bi-key"></i></a>
                                <a routerLinkActive="active" [routerLink]="['/settings/basic-info/update-age-group']" [state]="a" type="button" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                                <button type="button" class="btn btn-danger btn-sm" (click)="eliminarDatos(a)"><i class="bi bi-trash2"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
