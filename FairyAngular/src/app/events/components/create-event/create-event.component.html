<div class="card">
  <div class="card-header">
    <h4>CREAR EVENTO</h4>
  </div>
  <div class="card-body">
    <div class="row mb-2">
      <div class="col-6">
        <div class="row">
          <label for="enventNameInput" class="col-2 col-form-label"
            >Nombre del evento
          </label>
          <div class="col-10">
            <input type="text" class="form-control" id="enventNameInput" />
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row mb-2">
          <label for="enventNameInput" class="col-2 col-form-label"
            >Estado del evento
          </label>
          <div class="col-10">
            <select type="text" class="form-select" id="enventNameInput">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-6">
        <div class="row">
          <label for="enventCouple1Input" class="col-2 col-form-label"
            >Pareja 1
          </label>
          <div class="col-10">
            <div class="row">
              <div class="col-10">
                <div class="input-group mb-3 mr-2">
                  <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">
                      <i class="bi bi-search"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-2 pt-1">
                <button type="button" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-plus-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <label for="enventCouple1RolSelect" class="col-sm-2 col-form-label"
            >Rol
          </label>
          <div class="col-sm-9">
            <select type="text" class="form-select" id="enventCouple1RolSelect">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-1">
            <button class="btn btn-sm btn-outline-primary" type="button" (click)="openModal()">
                <i class="bi bi-gear-wide-connected"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-6">
        <div class="row">
          <label for="enventCouple2Input" class="col-sm-2 col-form-label"
            >Pareja 2
          </label>
          <div class="col-10">
            <div class="row">
              <div class="col-10">
                <div class="input-group mb-3 mr-2">
                  <select class="custom-select" id="inputGroupSelect02">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <div class="input-group-append">
                    <label class="input-group-text" for="inputGroupSelect02">
                      <i class="bi bi-search"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-2 pt-1">
                <button type="button" class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-plus-circle"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <label for="enventCouple2RolSelect" class="col-sm-2 col-form-label"
            >Rol
          </label>
          <div class="col-sm-9">
            <select
              type="text"
              class="form-select"
              id="enventCouple1RolSelect2"
            >
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-1">
            <button class="btn btn-sm btn-outline-primary" type="button" (click)="openModal()">
                <i class="bi bi-gear-wide-connected"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <H4>
        <b
          >¿Quién será el responsable principal del evento (cliente a cargo)?</b
        >
      </H4>
      <div class="col-12">
        <select type="text" class="form-select" id="enventCouple1RolSelect2">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <H4>
        <b>Cliente Principal</b>
      </H4>
      <div class="col-12">
        <div class="row">
          <div class="col-11">
            <div class="input-group mb-3 mr-2">
              <select class="custom-select" id="inputGroupSelect02">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <div class="input-group-append">
                <label class="input-group-text" for="inputGroupSelect02">
                  <i class="bi bi-search"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-1 pt-1">
            <button type="button" class="btn btn-sm btn-outline-primary mx-2">
              <i class="bi bi-plus-circle"></i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="openModal()">
                <i class="bi bi-gear-wide-connected"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
        <H4>
          <b>Comentarios</b>
        </H4>
        <div class="col-12">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-9">
        <button type="button" class="btn btn-primary">Cancelar</button>
      </div>
      <div class="col-3 align-center">
        <button type="button " class="btn btn-primary mx-2">
          Guardar y cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="goToBrief()">Siguiente</button>
      </div>
    </div>
  </div>
</div>
