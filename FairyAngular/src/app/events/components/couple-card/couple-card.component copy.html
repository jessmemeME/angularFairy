<div class="card">
  <div class="card-header">
    <h4>Pareja 1</h4>
  </div>
  <div class="card-body p-3">
    <div class="row">
      <div class="col-6">
        <div class="form-group row">
          <label for="col-2 col-form-label"> Nombres </label>
          <div class="col-10">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="col-2 col-form-label"> Fecha de Nacimiento </label>
          <div class="col-10">
            <input type="date" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="col-2 col-form-label"> Tratamiento </label>
          <div class="col-10">
            <select class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="col-2 col-form-label"> Rol </label>
          <div class="col-10">
            <select class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="col-2 col-form-label"> Religion </label>
          <div class="col-10">
            <select class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group row">
          <label for="col-2 col-form-label"> Apellidos </label>
          <div class="col-10">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="col-2 col-form-label"> Edad </label>
          <div class="col-10">
            <input type="number" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="col-2 col-form-label"> Telefono </label>
          <div class="col-10">
            <input type="tel" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="col-2 col-form-label"> Correo Electronico </label>
          <div class="col-10">
            <input type="email" class="form-control" />
          </div>
        </div>
        <div class="form-group row">
          <label for="col-2 col-form-label"> Disponibilidad </label>
          <div class="col-10">
            <span class="badge badge-success">Disponible</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
