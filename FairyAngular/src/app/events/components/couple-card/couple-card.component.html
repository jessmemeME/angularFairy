<div class="card card-compact mb-2">
  <div class="card-header">
    <h5 class="mb-0">Pareja 1</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <!-- Columna izquierda -->
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-4 col-form-label">Nombres</label>
            <div class="col-8">
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Fecha Nac.</label>
            <div class="col-8">
              <input type="date" class="form-control form-control-sm">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Tratamiento</label>
            <div class="col-8">
              <select class="form-control form-control-sm">
                <option>Sr.</option>
                <option>Sra.</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Rol</label>
            <div class="col-8">
              <select class="form-control form-control-sm">
                <option>Novio</option>
                <option>Novia</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Religión</label>
            <div class="col-8">
              <input type="text" class="form-control form-control-sm" value="Católica">
            </div>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-md-6">
          <div class="form-group row">
            <label class="col-4 col-form-label">Apellidos</label>
            <div class="col-8">
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Edad</label>
            <div class="col-8">
              <input type="number" class="form-control form-control-sm">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Teléfono</label>
            <div class="col-8">
              <input type="tel" class="form-control form-control-sm">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-4 col-form-label">Correo</label>
            <div class="col-8">
              <input type="email" class="form-control form-control-sm">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-6 col-form-label">Disponibilidad</label>
            <div class="col-6 d-flex align-items-center">
              <span class="badge badge-success">✔ Disponible</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
