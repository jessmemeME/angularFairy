<div class="table-responsive">
    <table class="table mt-2">
        <thead class="table table-primary">
          <tr>
            <th>Según</th>
            <th>Segmento</th>
            <th>Estilo (multiselect)</th>
            <th>Descripcion</th>
            <th>Comentario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <!-- Nombre de la categoría -->
            <td>{{ category.name }}</td>
          
            <!-- Select de segmentos -->
            <td>
              <select class="form-select">
                <option selected disabled>Seleccionar...</option>
                <option *ngFor="let segment of category.segments" [value]="segment.id">
                  {{ segment.name }}
                </option>
              </select>
            </td>
          
            <!-- Select de estilos (usando el primer segmento como ejemplo) -->
            <td>
              <select class="form-select" [disabled]="!category.segments.length || !category.segments[0].styles.length">
                <option selected disabled>Seleccionar...</option>
                <option *ngFor="let style of category.segments[0]?.styles" [value]="style.id">
                  {{ style.name }}
                </option>
              </select>
            </td>
          
            <!-- Descripción -->
            <td>
              <p>{{ category.description }}</p>
            </td>
          
            <!-- Input de texto libre -->
            <td>
              <input type="text" class="form-control" />
            </td>
          </tr>
        </tbody>
      </table>
</div>
