<div class="card">
  <div class="card-header">
    <h4>EVENTOS</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-11">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="text"
            (ngModelChange)="filterList()"
            class="form-control"
            placeholder="Buscar"
            aria-label="buscar"
            aria-describedby="buscar"
          />
        </div>
      </div>
      <div class="col-1">
        <button
          type="button"
          class="btn btn-primary"
          (click)="goToCreateEvent()"
        >
          <i class="bi bi-plus-circle-fill"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-container">
          <table class="table table-bordered">
            <thead class="thead">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cliente</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Boda Alvaro - Jess</td>
                <td>Jessica Rodriguez</td>
                <td>11/06/2022</td>
                <td>Activo</td>
                <td class="col-2 p-2">
                  <button type="button" class="btn btn-primary btn-sm mx-2">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-sm mx-2" (click)="goToBrief()">
                    <i class="bi bi-magic"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm mx-2">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Boda Patim - Vero</td>
                <td>Martin Benavides</td>
                <td>11/10/2024</td>
                <td>Activo</td>
                <td class=" col-2 p-2">
                  <button type="button" class="btn btn-primary btn-sm mx-2">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button type="button" class="btn btn-primary btn-sm mx-2" (click)="goToBrief()">
                    <i class="bi bi-magic"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm mx-2">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
